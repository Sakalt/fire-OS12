<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-2 チャット</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #chat-container {
      width: 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    #chat-output {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #user-input {
      width: calc(100% - 60px);
      padding: 5px;
    }
    #send-btn {
      width: 50px;
      padding: 5px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output"></div>
    <input type="text" id="user-input" placeholder="メッセージを入力..." />
    <button id="send-btn">送信</button>
  </div>

  <!-- Hugging Face Transformers.jsのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.2.0/dist/transformers.min.js"></script>
  <script>
    // Chat Botの初期化
    const chatOutput = document.getElementById('chat-output');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');

    // GPT-2モデルをロード
    async function loadModel() {
      console.log('モデルをロード中...');
      const model = await window.transformers.load('Xenova/gpt2-small');
      console.log('モデルのロード完了');
      return model;
    }

    // モデルを変数に保存
    let model;
    loadModel().then(loadedModel => {
      model = loadedModel;
    });

    // メッセージ送信処理
    sendButton.addEventListener('click', async () => {
      const inputText = userInput.value.trim();
      if (inputText !== '' && model) {
        appendMessage('ユーザー', inputText);

        // GPT-2モデルに入力テキストを渡して出力を生成
        const output = await model.generate(inputText, {
          max_new_tokens: 50,  // 出力の最大トークン数
          temperature: 0.7     // 生成のランダム性
        });

        const response = output.generated_text;
        appendMessage('ボット', response);
        userInput.value = '';
      }
    });

    // チャットメッセージを表示する関数
    function appendMessage(sender, message) {
      const newMessage = document.createElement('div');
      newMessage.className = `message ${sender.toLowerCase()}`;
      newMessage.textContent = `${sender}: ${message}`;
      chatOutput.appendChild(newMessage);
    }
  </script>
</body>
</html>
